<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Car Rental</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f9;
        }
        .header {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .header span {
            font-size: 22px;
            font-weight: bold;
        }
        .header nav {
            display: flex;
            gap: 20px;
        }
        .header a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: opacity 0.3s ease;
        }
        .header a:hover {
            opacity: 0.8;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: white;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 28px;
        }
        .contact-info {
            text-align: center;
            margin-bottom: 25px;
            padding: 15px;
            background: #007bff;
            color: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 123, 255, 0.3);
        }
        .contact-info p {
            margin: 8px 0;
            font-size: 17px;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
        }
        .contact-form input,
        .contact-form textarea {
            margin-bottom: 15px;
            padding: 14px;
            border: 2px solid #007bff;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 123, 255, 0.2);
        }
        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #0056b3;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }
        .contact-form textarea {
            resize: none;
            height: 130px;
        }
        .contact-form button {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 16px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 18px;
            transition: background 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .contact-form button:hover {
            background: linear-gradient(90deg, #0056b3, #003f7f);
        }
    </style>
</head>
<body>
    <div class="header">
        <span>AD-Gadiwaale</span>
        <nav>
            <a href="home.html">Home</a>
            <a href="About.html">About</a>
            <a href="cars.html">Cars</a>
            <a href="tour.html">Local Tourism</a>
            <a href="review.html">Review</a>
        </nav>
    </div>
    <div class="container">
        <h2>Contact Us</h2>
        <div class="contact-info">
            <p><strong>AD-Gadiwaale</strong></p>
            <p>KIIT Road, Patia, Bhubaneswar-751024, Odisha</p>
            <p>Email: AD-Gadiwaale@carrental.com</p>
            <p>Phone: +91 9436079887</p>
        </div>
        
<form class="contact-form" id="contactForm" method="POST" action="https://script.google.com/macros/s/AKfycbzxitxzeV4SKI1DfzTb1H294w0mXKPDUjwRCw77Vkr11mD2IXCAsys_RrGhp0a8nTyl/exec">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const form = e.target;
    const formData = new FormData(form);

    fetch(form.action, {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === "success") {
            alert("Message Sent Successfully!");
            form.reset();
        } else {
            alert("An error occurred: " + data.message);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert("An error occurred, please try again.");
    });
});
    </script>
</body>
</html>
